<!DOCTYPE html>
<html lang="en">
 <head>
  <title>three.js canvas - geometry - cube</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
   body {
    font-family: Monospace;
    background-color: #f0f0f0;
    margin: 0px;
    overflow: hidden;
   }
  </style>
 </head>
 <body>
   <p>gyro</p>
   <p id="a">---</p>
  <script src="build/three.js"></script>

  <script src="js/renderers/Projector.js"></script>
  <script src="js/renderers/CanvasRenderer.js"></script>

  <script src="js/libs/stats.min.js"></script>

  <script>

   var container, stats;

   var camera, scene, renderer;

   var cube, plane;

   var targetRotationX = 0;
   var targetRotationY = 0;
   var targetRotationXOnMouseDown = 0;
   var targetRotationYOnMouseDown = 0;

   var mouseX = 0;
   var mouseXOnMouseDown = 0;

   var mouseY = 0;
   var mouseYOnMouseDown = 0;

   var windowHalfX = window.innerWidth / 2;
   var windowHalfY = window.innerHeight / 2;

   var gyroDefaultX = 0
   var gyroDefaultY = 0

   init();
   animate();

   function init() {

    container = document.createElement( 'div' );
    document.body.appendChild( container );

    var info = document.createElement( 'div' );
    info.style.position = 'absolute';
    info.style.top = '10px';
    info.style.width = '100%';
    info.style.textAlign = 'center';
    info.innerHTML = 'Drag to spin the cube';
    container.appendChild( info );

    camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
     camera.position.y = 150;
     camera.position.z = 100;

    scene = new THREE.Scene();

    // Cube

    var geometry = new THREE.SphereGeometry( 200, 50, 50 );

    for ( var i = 0; i < geometry.faces.length; i += 2 ) {

     var hex = Math.random() * 0xffffff;
     geometry.faces[ i ].color.setHex( hex );
     geometry.faces[ i + 1 ].color.setHex( hex );

    }

    // var materialTop = new THREE.MeshPhongMaterial({color: 0xffffff, side:THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('1.jpg')});
    // var materialSide = new THREE.MeshPhongMaterial({color: 0xffffff, side:THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('2.jpg')});
    // var materialBottom = new THREE.MeshPhongMaterial({color: 0xffffff, side:THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('3.jpg')});
    // var materialsArray = [];
    // materialsArray.push(materialTop); //materialindex = 0
    // materialsArray.push(materialSide); // materialindex = 1
    // materialsArray.push(materialBottom); // materialindex = 2

    var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0 } );
    var aFaces = geometry.faces.length;
    console.log(aFaces);
    for(var i=0;i<aFaces;i++) {
    geometry.faces[i].materialindex;
    }
    var cone = new THREE.Mesh(geometry, material);


    //var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0 } );
    material.side = THREE.DoubleSide;
    cube = new THREE.Mesh( geometry, material );
    cube.position.y = 150;
    scene.add( cube );

    // Plane

    var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
    geometry.rotateX( - Math.PI / 2 );

    var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0, overdraw: 0.5 } );

    plane = new THREE.Mesh( geometry, material );
    //scene.add( plane );

    renderer = new THREE.CanvasRenderer();
    renderer.setClearColor( 0xf0f0f0 );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );

    stats = new Stats();
    container.appendChild( stats.dom );

    document.addEventListener( 'mousedown', onDocumentMouseDown, false );
    document.addEventListener( 'touchstart', onDocumentTouchStart, false );
    document.addEventListener( 'touchmove', onDocumentTouchMove, false );
    //window.addEventListener( 'deviceorientation', onDeviceOrientation, false );
    //

    window.addEventListener( 'resize', onWindowResize, false );
   }

   function onWindowResize() {

    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

   }

   //

   function onDocumentMouseDown( event ) {

    event.preventDefault();

    document.addEventListener( 'mousemove', onDocumentMouseMove, false );
    document.addEventListener( 'mouseup', onDocumentMouseUp, false );
    document.addEventListener( 'mouseout', onDocumentMouseOut, false );

    mouseXOnMouseDown = event.clientX - windowHalfX;
  mouseYOnMouseDown = event.clientY - windowHalfY;
    targetRotationXOnMouseDown = targetRotationX;
  targetRotationYOnMouseDown = targetRotationY;

   }

   function onDocumentMouseMove( event ) {

    mouseX = event.clientX - windowHalfX;
    mouseY  = event.clientY - windowHalfY;
    targetRotationX = targetRotationXOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
    targetRotationY = targetRotationYOnMouseDown + ( mouseY - mouseYOnMouseDown ) * 0.02;
   }

   function onDocumentMouseUp( event ) {
    document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
    document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
    document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

   }

   function onDocumentMouseOut( event ) {

    document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
    document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
    document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

   }

   function onDeviceOrientation(x, y) {
     var diffX = x - gyroDefaultX
     gyroDefaultX = x
     targetRotationX = targetRotationX + diffX * 0.02

     var diffY = y - gyroDefaultY
     gyroDefaultY = y
     targetRotationY = targetRotationY + diffY * 0.02


     document.getElementById("a").innerHTML = "<p>" + x + "</p>"; //
     document.getElementById("b").innerHTML = "<p>" + y + "</p>";
   }

   function onDocumentTouchStart( event ) {

    if ( event.touches.length === 1 ) {
     event.preventDefault();

     mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
   mouseYOnMouseDown = event.touches[ 0 ].pageY - windowHalfY;
     targetRotationXOnMouseDown = targetRotationX;
   targetRotationYOnMouseDown = targetRotationY;
    }

   }

   function onDocumentTouchMove( event ) {

    if ( event.touches.length === 1 ) {

     event.preventDefault();

     mouseX = event.touches[ 0 ].pageX - windowHalfX;
     mouseY = event.touches[ 0 ].pageY - windowHalfY;
     targetRotationX = targetRotationXOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
     targetRotationY = targetRotationYOnMouseDown + ( mouseY - mouseYOnMouseDown ) * 0.05;

    }

   }

   //

   function animate() {

    requestAnimationFrame( animate );

    stats.begin();
    render();
    stats.end();

   }

   function render() {

   plane.rotation.y = cube.rotation.y += ( targetRotationX - cube.rotation.y ) * 0.05;
   plane.rotation.x = cube.rotation.x += ( targetRotationY - cube.rotation.x ) * 0.05;
    renderer.render( scene, camera );

   }

  </script>

 </body>
</html>
